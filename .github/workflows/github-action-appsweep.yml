name: "AppSweep Scan"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  appsweep-scan:
    name: AppSweep Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Upload with Gradle
      env:
        APPSWEEP_API_KEY: ${{ secrets.APPSWEEP_API_KEY }}
      run: ./gradlew uploadToAppSweepDebug
